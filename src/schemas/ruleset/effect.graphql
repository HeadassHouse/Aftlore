# import '../utils/utils.graphql'
type Effect{
    _id: ID
    stat: String
    passiveModifier: Int
    diceModifier: Boolean
    dice: String
}
input EffectInput{
    stat: String!
    passiveModifier: Int!
    diceModifier: Boolean!
    dice: String!
}
input EffectEdit{
    stat: String
    passiveModifier: Int
    diceModifier: Boolean
    dice: String
}

