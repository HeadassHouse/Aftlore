input MapInput {
    imageLink: String
    name: String
    tiles: [TileInput]
}

type Map {
    _id: ID
    imageLink: String
    name: String
    tiles: [Tile]
}

type Query {
    getMap(id: String, where: And): [Map]
}

type Mutation {
    createMap(map: MapInput!): StatusCode
    editMap(_id: ID!, update: UpdateAny!): StatusCode
    deleteMap(_id: ID!): StatusCode
}

type Subscription {
  tileUpdated(mapId: ID!): Tile
}