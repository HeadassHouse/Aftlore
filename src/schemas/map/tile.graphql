# import * from './entity.graphql'

enum Terrain {
    IMPASSABLE
    PASSABLE
    ROUGH
    SLIPPERY
}

input TileInput {
    x: String!
    y: String!
    height: String!
    width: String!
    type: Terrain!
    entities: [ EntityInput ]
}

type TileNode {
    _id: ID
    x: String
    y: String
    height: String
    width: String
    type: Terrain
    entities: [ Entity ]
}