type Campaign {
    _id: ID!
    name: String!
    dm: ID!
    description: String!
    characters: [Character]!
    rule: Ruleset!
    maps: [Map]!
    
}

input CampaignInput {
    _id: ID!
    name: String!
    dm: ID!
    description: String!
    characters: [Character]!
    rule: Ruleset!
    maps: [Map]!
    
}

input CampaignEdit {
    name: String
    dm: ID
    description: String
    characters: [Character]
    rule: Ruleset
    maps: [Map]
    
}

type Query {
    getCampaign(_id: ID!): Campaign
}

type Mutation {
    createCampaign(campaign: CampaignInput!): StatusCode
    editCampaign(campaign: CampaignEdit!): StatusCode
    deleteCampaign(_id: ID!): StatusCode
}