    name: String
    stackable: Boolean
    quantity: Int
    ammo: Int
}

input ItemInput {
    name: String!
    stackable: Boolean!
    quantity: Int!
    ammo: Int!
}

input ItemEdit {
    name: String
    stackable: Boolean
    quantity: Int
    ammo: Int
}

